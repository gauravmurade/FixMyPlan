<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
  <body>
	<div id="header">
        <h1>FixMyPlan</h1>
    </div>	
	<div id="content">
	<strong>Resources tagged under {{ tag }} are :</strong>
		<br>
		{% for taggedResource in taggedResources %}
			<br>
			<a href="/resources/{{ taggedResource.name }} "> {{ taggedResource.name }} </a>
		{% endfor %}
			<br>
			<br>
	</div>
	<div id="business">
		<a href="/" style = "float:left">Back to Home Page</a>
		<a href="{{ url|safe }}" style = "float:right">{{ url_linktext }}</a>
	</div>
	</body>
</html>
{% endautoescape %}
